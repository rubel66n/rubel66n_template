        <div class="container ">
          <div class="card text-dark mt-5 ">
            <div class="card-header bg_random_color hover_random_color text-light">
              <h2>Sign Up </h2>
            </div>
            <div class="card-body bg_random_color hover_random_color text-light">
            
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" >
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" >
                          </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City or District</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Feni" >
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Upazila</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>Feni Sadar</option>
                          <option>Chhagalnaiya</option>
                          <option>Daganbhuiyan</option>
                          <option>Parshuram</option>
                          <option>Sonagazi</option>
                          <option>Fulgazi</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"> Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-info">Sign Up</button>
                  </form>
                  
              
            </div>
